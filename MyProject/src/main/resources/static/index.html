<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row pt-5">
        <div class="col-4">
            <div class="card">
                <form action="/v1/car/create" method="post">
                    <div class="card-header">
                        <h2>Araba Ekle</h2>
                    </div>
                    <div class="card-body">
                        <label>Araba Markası</label>
                        <input type="text" name="Marka" placeholder="Araba Adı" id="Marka" class="form-control">
                        <label>Araba Modeli</label>
                        <input type="number" min="0" name="Model" placeholder="Model Yılı" id="Model" class="form-control">
                        <label>Araba Fiyatı</label>
                        <input type="number" step="0.0" min="0" name="Price" id="Price" placeholder="Araba fiyatı" class="form-control">
                        <label>Stock Adeti</label>
                        <input type="number" min="0" name="Stock" id="Stock" placeholder="Araba adeti" class="form-control">
                    </div>
                    <div class="card-footer">
                        <input type="submit" class="form-control btn btn-success"  value="Araba Ekle">
                    </div>

                </form>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <form method="post" action="/v1/car">
                    <div class="card-header">
                        <h2>Araba Satışı</h2>
                    </div>
                    <div class="card-body">
                        <label>Araba Listesi</label>
                        <input type="text" name="carIdList" id="carIdList" placeholder="Araba listesi" class="form-control">
                        <labe>Kullanıcı Adı</labe>
                        <input type="text" name="userName" id="userName" placeholder="Kullanıcı Adı" class="form-control">
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Araba sat" class="form-control btn btn-info">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
